<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌲NPM dependency tree🌲</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>🌲NPM dependency tree🌲</h1>
    <form name="search-package">
        <label>Package name:
            <input type="text" required name="package-name" placeholder="🕵️‍♀️Input package name"
                value="express"></input>
        </label><br>
        <label>Package version:
            <select name="package-version" id="version-dropdown">
                <option value="latest">latest</option>
            </select>
        </label><br>
        <input type="submit" value="Search">
        <div><p>ℹ Dev dependencies are colored <span style="color: green">green</span></p></div>
        <div id="error"></div>
        <div id="tumble"></div>
        <div id="tree">
            <ul id="myUL">
            </ul>
        </div>
    </form>
    <script src="js/app.js"></script>
</body>

</html>
